<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Urban Heat Island Analysis System using Google Earth Engine and Mapbox" />
    <meta name="theme-color" content="#0f172a" />
    <title>UHI Analysis System - Bhubaneswar</title>

    <!-- Mapbox GL CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        font-family: system-ui, -apple-system, sans-serif;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading screen */
      .initial-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        color: white;
      }

      .initial-loading h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Initial loading screen (will be replaced by React) -->
      <div class="initial-loading">
        <h1>üå°Ô∏è UHI Analysis System</h1>
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #9ca3af;">Initializing...</p>
      </div>
    </div>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- React App Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
